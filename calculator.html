<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            perspective: 1000px;
        }

        .calculator {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 35px;
            padding: 25px;
            width: 100%;
            max-width: 350px;
            box-shadow: 
                20px 20px 60px #d1d1d1,
                -20px -20px 60px #ffffff,
                inset 5px 5px 15px rgba(255, 255, 255, 0.8),
                inset -5px -5px 15px rgba(0, 0, 0, 0.1);
            transform: rotateX(10deg) rotateY(5deg);
            transition: all 0.3s ease;
            animation: float 3s ease-in-out infinite;
        }

        .calculator:hover {
            transform: rotateX(5deg) rotateY(0deg) translateY(-5px);
            box-shadow: 
                25px 25px 80px #d1d1d1,
                -25px -25px 80px #ffffff,
                inset 5px 5px 15px rgba(255, 255, 255, 0.9),
                inset -5px -5px 15px rgba(0, 0, 0, 0.05);
        }

        .display-container {
            background: #000;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 
                inset 8px 8px 16px #000000,
                inset -8px -8px 16px #333333;
            transform: translateZ(10px);
            position: relative;
            overflow: hidden;
        }

        .display-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .previous-calc {
            color: #888;
            font-size: 14px;
            text-align: right;
            min-height: 18px;
            margin-bottom: 5px;
        }

        .display {
            color: #fff;
            font-size: 48px;
            font-weight: 300;
            text-align: right;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            transform-style: preserve-3d;
        }

        .btn {
            height: 70px;
            border: none;
            border-radius: 20px;
            font-size: 24px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
            position: relative;
            transform-style: preserve-3d;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 20px;
            background: inherit;
            transform: translateZ(-5px);
            opacity: 0.7;
        }

        .btn:active {
            transform: translateZ(-2px);
        }

        /* Number buttons - Neumorphism style */
        .btn.number {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            color: #333;
            box-shadow: 
                8px 8px 16px #d1d1d1,
                -8px -8px 16px #ffffff;
        }

        .btn.number:hover {
            background: linear-gradient(145deg, #f8f8f8, #e8e8e8);
            transform: translateZ(3px);
            box-shadow: 
                12px 12px 24px #d1d1d1,
                -12px -12px 24px #ffffff;
        }

        .btn.number:active {
            box-shadow: 
                inset 4px 4px 8px #d1d1d1,
                inset -4px -4px 8px #ffffff;
        }

        /* Operator buttons - Pink gradient */
        .btn.operator {
            background: linear-gradient(145deg, #ff6b9d, #e91e63);
            color: white;
            box-shadow: 
                8px 8px 16px #d1477a,
                -8px -8px 16px #ff8fb3;
            font-weight: 600;
        }

        .btn.operator:hover {
            background: linear-gradient(145deg, #ff8fb3, #f06292);
            transform: translateZ(3px);
            box-shadow: 
                12px 12px 24px #d1477a,
                -12px -12px 24px #ff8fb3;
        }

        .btn.operator:active {
            box-shadow: 
                inset 4px 4px 8px #d1477a,
                inset -4px -4px 8px #ff8fb3;
        }

        /* Special buttons - Light gray */
        .btn.special {
            background: linear-gradient(145deg, #f5f5f5, #e0e0e0);
            color: #666;
            font-size: 20px;
            box-shadow: 
                8px 8px 16px #c9c9c9,
                -8px -8px 16px #ffffff;
        }

        .btn.special:hover {
            background: linear-gradient(145deg, #f0f0f0, #d8d8d8);
            transform: translateZ(3px);
        }

        /* Zero button spans 2 columns */
        .btn.zero {
            grid-column: span 2;
            border-radius: 35px;
            text-align: left;
            padding-left: 30px;
        }

        /* Equals button special styling */
        .btn.equals {
            background: linear-gradient(145deg, #4caf50, #2e7d32);
            color: white;
            font-size: 28px;
            box-shadow: 
                8px 8px 16px #2d5a2f,
                -8px -8px 16px #66bb6a;
        }

        .btn.equals:hover {
            background: linear-gradient(145deg, #66bb6a, #43a047);
            transform: translateZ(3px);
        }

        /* Pressed animation */
        .btn.pressed {
            animation: press 0.15s ease;
        }

        @keyframes press {
            0% { transform: translateZ(0px); }
            50% { 
                transform: translateZ(-3px);
                box-shadow: 
                    inset 4px 4px 8px rgba(0,0,0,0.2),
                    inset -4px -4px 8px rgba(255,255,255,0.8);
            }
            100% { transform: translateZ(0px); }
        }

        /* Display animation */
        .display.updating {
            animation: fadeInScale 0.3s ease;
        }

        @keyframes fadeInScale {
            0% { 
                opacity: 0.7; 
                transform: scale(0.95);
            }
            100% { 
                opacity: 1; 
                transform: scale(1);
            }
        }

        /* Error state */
        .display.error {
            color: #ff6b9d;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .calculator {
                max-width: 320px;
                padding: 20px;
            }
            
            .btn {
                height: 65px;
                font-size: 22px;
            }
            
            .display {
                font-size: 42px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <div class="previous-calc" id="previous-calc"></div>
            <div class="display" id="display">0</div>
        </div>
        
        <div class="buttons">
            <!-- Row 1 -->
            <button class="btn special" onclick="clearAll()">AC</button>
            <button class="btn special" onclick="toggleSign()">+/-</button>
            <button class="btn special" onclick="percentage()">%</button>
            <button class="btn operator" onclick="setOperation('÷')">÷</button>
            
            <!-- Row 2 -->
            <button class="btn number" onclick="inputNumber('7')">7</button>
            <button class="btn number" onclick="inputNumber('8')">8</button>
            <button class="btn number" onclick="inputNumber('9')">9</button>
            <button class="btn operator" onclick="setOperation('×')">×</button>
            
            <!-- Row 3 -->
            <button class="btn number" onclick="inputNumber('4')">4</button>
            <button class="btn number" onclick="inputNumber('5')">5</button>
            <button class="btn number" onclick="inputNumber('6')">6</button>
            <button class="btn operator" onclick="setOperation('-')">−</button>
            
            <!-- Row 4 -->
            <button class="btn number" onclick="inputNumber('1')">1</button>
            <button class="btn number" onclick="inputNumber('2')">2</button>
            <button class="btn number" onclick="inputNumber('3')">3</button>
            <button class="btn operator" onclick="setOperation('+')">+</button>
            
            <!-- Row 5 -->
            <button class="btn number zero" onclick="inputNumber('0')">0</button>
            <button class="btn number" onclick="inputDecimal()">.</button>
            <button class="btn equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let currentInput = '0';
        let previousInput = '';
        let operation = '';
        let shouldResetDisplay = false;

        const display = document.getElementById('display');
        const previousCalc = document.getElementById('previous-calc');

        function updateDisplay() {
            display.textContent = formatNumber(currentInput);
            display.classList.add('updating');
            setTimeout(() => display.classList.remove('updating'), 300);
        }

        function updatePreviousCalc(text) {
            previousCalc.textContent = text;
        }

        function formatNumber(num) {
            if (num.length > 9) {
                return parseFloat(num).toExponential(3);
            }
            return num;
        }

        function addPressedAnimation(element) {
            element.classList.add('pressed');
            setTimeout(() => element.classList.remove('pressed'), 150);
        }

        function inputNumber(num) {
            addPressedAnimation(event.target);

            if (shouldResetDisplay) {
                currentInput = num;
                shouldResetDisplay = false;
            } else {
                currentInput = currentInput === '0' ? num : currentInput + num;
            }
            updateDisplay();
        }

        function inputDecimal() {
            addPressedAnimation(event.target);

            if (shouldResetDisplay) {
                currentInput = '0.';
                shouldResetDisplay = false;
            } else if (currentInput.indexOf('.') === -1) {
                currentInput += '.';
            }
            updateDisplay();
        }

        function setOperation(op) {
            addPressedAnimation(event.target);

            if (operation && !shouldResetDisplay) {
                calculate();
            }

            previousInput = currentInput;
            operation = op;
            updatePreviousCalc(`${formatNumber(currentInput)} ${op}`);
            shouldResetDisplay = true;
        }

        function calculate() {
            if (event && event.target) {
                addPressedAnimation(event.target);
            }

            if (!operation || shouldResetDisplay) return;

            let result;
            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);

            switch (operation) {
                case '+':
                    result = prev + current;
                    break;
                case '−':
                    result = prev - current;
                    break;
                case '×':
                    result = prev * current;
                    break;
                case '÷':
                    if (current === 0) {
                        display.classList.add('error');
                        setTimeout(() => display.classList.remove('error'), 500);
                        currentInput = 'Error';
                        updateDisplay();
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }

            updatePreviousCalc(`${formatNumber(previousInput)} ${operation} ${formatNumber(currentInput)} =`);
            currentInput = result.toString();
            operation = '';
            shouldResetDisplay = true;
            updateDisplay();
        }

        function clearAll() {
            addPressedAnimation(event.target);
            
            currentInput = '0';
            previousInput = '';
            operation = '';
            shouldResetDisplay = false;
            updatePreviousCalc('');
            updateDisplay();
        }

        function toggleSign() {
            addPressedAnimation(event.target);

            if (currentInput !== '0' && currentInput !== 'Error') {
                currentInput = currentInput.startsWith('-') 
                    ? currentInput.slice(1) 
                    : '-' + currentInput;
                updateDisplay();
            }
        }

        function percentage() {
            addPressedAnimation(event.target);

            if (currentInput !== 'Error') {
                currentInput = (parseFloat(currentInput) / 100).toString();
                updateDisplay();
            }
        }

        // Keyboard support
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9') {
                inputNumber(key);
            } else if (key === '.') {
                inputDecimal();
            } else if (key === '+') {
                setOperation('+');
            } else if (key === '-') {
                setOperation('−');
            } else if (key === '*') {
                setOperation('×');
            } else if (key === '/') {
                event.preventDefault();
                setOperation('÷');
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape') {
                clearAll();
            }
        });
    </script>
</body>
</html>
